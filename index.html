<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-quiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="Eli Jackson" content="crud">
      <meta name="description" content="Create Remove Update and Delete with parse.com">
      <script src="https://code.jquery.com/jquery.min.js"></script> 
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="https://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
      <script src="js/jquery.raty-fa.js"></script>
      <title>Review Parse.com</title>
   </head>
   <body>
      <!-- Create a new container -->
      <div class = "container">
         <div class="row">
            <!-- what columns are preferable here-->
            <div class="col-xs-6">
               <!-- user input-->
               <form id="log-in">
                  <h2>Sign in/Sign up</h2>
                  <p>Write a review!
                  <p>
                  <p>This form will create your account or sign you in.
                  <p>
                     <label for="username">Username</label>
                     <input id="username" class="form-control"></input>
                     <label for="password">Password</label>
                     <input id="password" class="form-control"></input>
                     <button type="submit" class="btn btn-success">Sign in</button>
               </form>
            </div>
            <!-- end of column-->
         </div>
         <!-- end of row-->
         <div class="row">
            <!-- what columns are preferable here-->
            <div class="col-xs-12 col-lg-12" id ='content'>
               <h1>
                  Review Parse.com !
               </h1>
               <p> 
                  <img src='http://blog.programmableweb.com/wp-content/parse2.png' alt='parse image'>
               </p>
               <p> 
                  <i><b>Parse is the perfect cloud to power your app on any platform.</b> -Parse.com</i>
               </p>
               <p>
                  Average rating: <span id='avgStar'></span>
               </p>
               <h3> 
                  Write a review <span id='currentUser'></span>!
               </h3>
               <p>
               <div id='star'></div>
               </p>
               <form id='reviewForm'>
                  <div class='form-group'>
                     <input type="text" class="form-control" placeholder="a title for your review" id='title'>
                  </div>
                  <div class='form-group'>
                     <textarea class="form-control" rows="2" placeholder="What did you think of this?" id='body'></textarea>
                  </div>
                  <button type="submit" class ='btn btn-primary'>Save</button>
               </form>
               <h3> 
                  Reviews on similar trips!
               </h3>
               <section id='reviewSection'>
               </section>
               <form id="log-out">
                  <button  type='submit' class="btn btn-danger">Logout</button>
               </form>
            </div>
            <!-- end of column-->
         </div>
         <!-- end of row-->
         <!-- end of  container -->  
      </div>
      </form>
   </body>
   <script src="js/crud.js"></script>
</html>
